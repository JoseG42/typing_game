<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TRPG</title>
</head>
<body>
    <h1>
        Typing Role-Playing Game (TRPG)
    </h1>
    <p>
        I want to make a typing game that helps players improve their typing speed and accuracy while enjoying a fun and engaging storyline.
    </p>
    <div class="game-container">
        <button id="start-game">Start Game</button>
        <button id="pause-game">Pause Game</button>
        <button id="reset-game">Reset Game</button>

    </div>
    <div class="game-info">
        <p id="game-status">Game status: <b>PAUSED</b> - Press "Start Game" to begin!</p>
        <p>Typing Speed: <b id="typing-speed">0</b> WPM</p>
        <p>Accuracy: <b id="accuracy">0%</b></p>
    </div>
    <div class = 'test-div'>
        ABCDEFGHIJKLMNOPQRSTUVWXYZ
    </div>
    <script src="script.js"></script>
</body>
</html>
